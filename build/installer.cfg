[Application]
name=Pogo-Cruncher
version=major.minor.patch-64bit
# How to launch the app - this calls the 'main' function from the 'myapp' package:
entry_point=app:main
# icon=myapp.ico
console=true

[Python]
version=3.5.2
bitness=64

[Include]
# Importable packages that your application requires, one per line
packages = click
  backend
  flask
  flask_cors
  future
  geopy
  gpsoauth
  itsdangerous
  Cryptodome
  jinja2
  markupsafe
  pgoapi
  protobuf
  pkg_resources
  requests
  s2sphere
  six
  werkzeug


# Other files and folders that should be installed
files = README.md
  interface
