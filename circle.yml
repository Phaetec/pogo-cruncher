machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t pogo-cruncher .

test:
  override:
    - docker run -d -p 8888:8888 -p 5000:5000 pogo-cruncher; sleep 10
    - curl --retry 10 --retry-delay 5 -v http://localhost:8888
    - curl --retry 10 --retry-delay 5 -v http://localhost:5000

deployment:
  override:
    - sh build-binary.sh
